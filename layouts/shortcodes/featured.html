{{ $count := .Get "count"}}
<ul class="featured-list" style="list-style:none;">
    {{range  first $count (where (where .Site.RegularPages "Type" "post") ".Params.featured" "==" true) }}

        <li class="featured-list-item">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <span style="float:right;">
            {{ .Date.Format "02 Jan." }}
          </span>
        </li>
      {{ end }}
    </ul>
