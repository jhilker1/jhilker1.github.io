{{ define "main"}}
{{ $paginator := .Paginate (where .Site.RegularPages "Type" "post") }}
<div class="col-lg-12">
  <div class="content">
    <h1 class="text-uppercase">{{.Title}}</h1>
    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "post") }}
    {{ range $paginator.Pages }}
    {{ partial "post/card" .}}
    {{ end }}
    <div class="text-center pagination-rounded">
      {{ template "_internal/pagination.html" .}}
    </div>
  </div>
</div>
{{ end }}
