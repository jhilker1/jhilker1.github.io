baseURL = "https://jhilker.gitlab.io"
languageCode = "en-us"
title = "Jacob's Website"
theme = "anatole"

[permalinks]
    blog = "/:year/:month/:slug/"
    page = "/:slug/"

[params]
title = "Jacob's Website"
author = "Jacob Hilker"
description = "This is a website."
profilePicture = "pics/jhilker.jpg"
keywords = ""
mainSections = ["blog", "projects"]
displayMode = "dark"
customCss = ["css/custom.css"]


[params.math]
enable = true  # options: true, false. Enable math support globally, default: false. You can always enable math on per page.
use = "katex"  # options: "katex", "mathjax". default is "katex".


